 <!-- catg header banner section -->
 <section id="aa-catg-head-banner">
    <img src="assets/img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
    <div class="aa-catg-head-banner-area">
     <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Account Page</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>                   
          <li class="active">Account</li>
        </ol>
      </div>
     </div>
   </div>
  </section>
  <!-- / catg header banner section -->

 <!-- Cart view section -->
 <section id="aa-myaccount">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
        <div class="aa-myaccount-area">         
            <div class="row">
              <div class="col-md-6">
                <div class="aa-myaccount-login">
                <h4>Login</h4>
                 <form [formGroup]="LoginForm" (ngSubmit)="login()">
                  <label for="">Username or Email address<span>*</span></label>
                   <input type="text" formControlName="email" class="form-control"
                   name="email" placeholder="Username or email"> 
                  
                   <label for="">Password<span>*</span></label>
                    <input type="password" formControlName="password" name="password" placeholder="Password">
                    <button type="submit" class="aa-browse-btn">Login</button>
                    <label class="rememberme" for="rememberme"><input type="checkbox" id="rememberme">
                       Remember me </label>
                    <p class="aa-lost-password"><a href="#">Lost your password?</a></p> 
                    <hr>
                    <!-- <a (click)="signInWithGoogle()" class="aa-browse-btn" style="background-color: rgb(207, 77, 157);">
                        <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a (click)="signInWithFB()" class="aa-browse-btn" style="background-color: rgb(65, 17, 155);">
                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>                   -->
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="aa-myaccount-register">                 
                 <h4>Register</h4>
                 <form action="" class="aa-login-form">
                    <label for="">Username or Email address<span>*</span></label>
                    <input type="text" placeholder="Username or email">
                    <label for="">Password<span>*</span></label>
                    <input type="password" placeholder="Password">
                    <button type="submit" class="aa-browse-btn">Register</button>                    
                  </form>
                </div>
              </div>
            </div>          
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- / Cart view section -->
