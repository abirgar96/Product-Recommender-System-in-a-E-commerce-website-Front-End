<section id="aa-catg-head-banner">
  <img src="assets/img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
  <div class="aa-catg-head-banner-area">
    <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Cart Page</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li class="active">Cart</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section id="cart-view">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cart-view-area" *ngIf="cartList.length > 0">
          <div class="cart-view-table">
            <form action="">
              <div class="table-responsive" >
                <table class="table">
                  <thead>
                    <tr>
                      <th>Action</th>
                      <th>Image</th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cart of cartList;let i = index">
                      <td><a class="" (click)="removeFromCart(i)">XXX</a></td>
                      <td><a href="#"><img src="assets/img/man/polo-shirt-1.png" alt="img"></a></td>
                      <!-- <a class="pop-cart-item-image" title={{cart.product.title}}
                      [ngStyle]="{'background-image': 'url(./assets/imgs/' + cart.product.image + ')'}">
                   </a> -->
                      <td><a class="aa-cart-title" href="#">{{cart.product.name}}</a></td>
                      <td>${{cart.product.price}}</td>
                      <td>
                        <!-- <input class="aa-cart-quantity" type="number" [value]="cart.quantity"> -->
                      
                        <app-quantity-control [quantity]="cart.quantity" (onChange)="changeQuantity(cart,$event)">
                        </app-quantity-control> 
                      </td>
                      <td>{{cart.quantity| currency :'USD':true }}</td>
                    </tr>
                   
                  
                    <tr>
                      <td colspan="6" class="aa-cart-view-bottom">
                        <div class="aa-cart-coupon">
                          <input class="aa-coupon-code" type="text" placeholder="Coupon">
                          <input class="aa-cart-view-btn" type="submit" value="Apply Coupon">
                        </div>
                        <input class="aa-cart-view-btn" type="submit" value="Update Cart">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>

            <div class="cart-view-total">
              <h4>Cart Totals</h4>
              <table class="aa-totals-table">
                <tbody>
                  <tr>
                    <th>Subtotal</th>
                    <td> 
                      {{totalPrice | currency :'USD':true}}
                    </td> 

                  </tr>
                  <tr>
                    <th>Total</th>
                    <td>{{totalPrice}}</td>
                  </tr>
                </tbody>
              </table>
              <a href="#" class="aa-cart-view-btn">Proced to Checkout</a>
            </div>
          </div>
        </div>
        <div class="cart-page-content" *ngIf="cartList.length == 0">
          <h4>Your cart is empty.</h4>
          <a routerLink="/">Go shopping</a>
      </div>
      </div>
    </div>
  </div>
</section>
